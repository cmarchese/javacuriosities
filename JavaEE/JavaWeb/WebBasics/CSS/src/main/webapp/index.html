<!DOCTYPE html>
<html lang="es">
<head>
    <title>Introducción CSS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--
        Definimos de donde se debe leer el archivo de estilos
    -->
    <link rel="stylesheet" type="text/css" href="style/styles.css">
</head>
<body>
<h1>Titulo Centrado</h1>

<!--
    Usamos la propiedad "id" para luego aplicar estilos
    sobre ese TAG
-->
<div id="container">
    <div id="left">
        <!--
            Usamos la propiedad "class" para luego aplicar estilos
            sobre todos los TAGs que tengan el mismo "class"
        -->
        <ul class="menu">
            <li>Inicio</li>
            <li>Perfil</li>
            <li>Enlaces</li>
        </ul>
    </div>

    <div id="right">
        <!-- Contenido Principal -->
        <h1>Jugando con CSS</h1>

        <p>Pagina con estilo!</p>

    </div>
</div>
<div id="footer">

    <!-- Este TAG se puede usar para mostrar información de contacto -->
    <address>
        Java Curiosities - Avenida Siempre Viva 742<BR>
        luisdebello.cursos@gmail.com
    </address>
</div>
</body>
</html>
