<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF Ajax</title>
</h:head>
<h:body>
    <h2>Ajax Example</h2>
    <h:form>
        <h:inputText id="name" value="#{userData.name}"/>
        <h:commandButton value="Mostrar Mensaje">
            <f:ajax execute="name" render="mensaje"/>
        </h:commandButton>

        <hr/>
        <h2><h:outputText id="mensaje" value="#{not empty userData.name ? userData.welcomeMessage() : ''}"/></h2>
    </h:form>
</h:body>
</html>
