<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!--
    Facelets es la parte de Template de JSF es muy similar a Tiles
    Algunos Tags son los siguientes

    ui:insert: Define un contenido nombrado que debe ser definido en otra página.
    ui:include: Sirve para incluir en una página el contenido de otra, como si el contenido de esta última formase parte de la primera.
    ui:composition: Engloba un conjunto de componentes para ser reutilizados en otra página, todo lo que quede fuera de la etiqueta "ui:composition" no será renderizado.
    ui:define: Define el contenido para ser insertado en una etiqueta con el mismo name
    ui:decorate: Lo mismo que "ui:composition" pero ademas incluye el contenido que esta fuera de esta etiqueta
-->
<h:head>
    <title>JSF Facelets</title>
</h:head>
<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header">
                <ui:include src="/template/commonHeader.xhtml"/>
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content">
                <ui:include src="/template/commonContent.xhtml"/>
            </ui:insert>
        </div>

        <div id="footer">
            <ui:insert name="footer">
                <ui:include src="/template/commonFooter.xhtml"/>
            </ui:insert>
        </div>
    </div>
</h:body>
</html>
