<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF 2.3</title>
</h:head>
<h:body>
    <h3>Bienvenido <h:outputText value="#{welcomeBean.name} #{welcomeBean.lastName}"/></h3>
    <h:form>
        <h:dataTable value="#{userList.users}" var="currentUser">
            <h:column>
                <h:commandButton action="#{userList.delete}" value="Delete">
                    <f:setPropertyActionListener value="#{currentUser}" target="#{userList.selectedUser}"/>
                </h:commandButton>
            </h:column>
            <h:column>
                <h:outputText value="#{currentUser}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
